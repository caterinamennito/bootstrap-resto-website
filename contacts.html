	<div class="jumbotron">
		<div class="row">
			<div class="col-6 col-md-2 offset-md-3">

	<header>
		<h2>Contactez-nous!</h2>
			<label id="intro" class="col-10 offset-1 col-md-5 offset-md-4" >Veuillez utiliser ce formulaire pour nous contacter</label>
	</header>
	<form>
	  <div class="form-row">
	    <div class="form-group col-10 offset-1 col-md-2 offset-md-3">
			    <label for="name"><i class="fas fa-user-alt"></i> Nom Prénom</label>
			    <input type="text" class="form-control" id="name" placeholder="Ton nom et ton prénom">
			  </div>
				<div class="form-group col-10 offset-1 col-md-2">
	      <label for="inputEmail4"><i class="fas fa-at"></i> Email</label>
	      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
	    </div>
		</div>

	  <div class="form-row">
			<div class="form-group col-10 offset-1 col-md-2 offset-md-3">
		  	<label for="inputCity"><i class="fas fa-map-marked"></i> Ville</label>
	      <input type="text" class="form-control" id="inputCity" placeholder="Ville">
	    </div>
			<div class="form-group col-10 offset-1 col-md-2">
	      <label for="inputZip"><i class="fas fa-envelope"></i> Code Postal</label>
	      <input type="text" class="form-control" id="inputZip" placeholder="Code Postal">
	    </div>
	  </div>


		<div class="row">
			<div class="form-group col-7 offset-2 col-md-5 offset-md-3">
				<label for="inputObjet">Quel est l'objet de votre message?</label>
					<select id="inputObjet" class="form-control">
						<option selected>Choix</option>
						<option selected>Réservation</option>
						<option selected>Information</option>
						<option selected>Autre</option>
					</select>
			</div>
		</div>


		<div class="form-group">
     <label id="msg" class="col-10 offset-1  col-md-5 offset-md-3 control-label" for="message"><i class="fas fa-pen"></i> Votre message</label>
     	<div class="col-md-5 offset-md-3">
       <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
     	</div>
   	</div>

		<div class="form-row align-items-center">
	  	<button type="submit" class="btn btn-primary offset-5 offset-md-5">
				<i class="fas fa-check"></i>
 				Envoi</button>
		</div>
	</form>
